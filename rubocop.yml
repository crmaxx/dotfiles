Style/IfUnlessModifier:
  MaxLineLength: 120

Style/WhileUntilModifier:
  MaxLineLength: 120

Style/AsciiComments:
  Enabled: false

Style/DotPosition:
  Enabled: false

Style/MultilineOperationIndentation:
  Enabled: false

StringLiterals:
  Enabled: false

Metrics/ClassLength:
  Max: 300

MethodLength:
  Max: 25

Metrics/LineLength:
  Max: 120
  AllowURI: true

Metrics/AbcSize:
  Max: 25

Documentation:
  Enabled: false

AllCops:
  Includes:
    - Rakefile
    - Capfile
    - config.ru
  Excludes:
    - db/**
    - config/**
    - script/**
    - faye/**
